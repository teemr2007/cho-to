    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        tr {
            background-color: #ffffff;
        }
        tr:hover{
            background-color: #444546;
        }
        th  {
            color: #ffe600;
            font-size: 14px;
        }
        td{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <table>
        <caption>Чемпионат по поеданию болотной глины</caption>
        <thead>
            <tr>
                <th></th>
                <th>Матчи</th>
                <th>Выигрыши</th>
                <th>Ничьи</th>
                <th>Проигрыши</th>               
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Танос</th>
                <td>5</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Звездный лорд</th>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Гамора</th>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Шрек</th>
                <td>15</td>
                <td>14</td>
                <td>1</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
